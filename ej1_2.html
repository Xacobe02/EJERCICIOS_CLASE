<html>
    <head>
        <title>el titulo</title>
    </head>
    <body>
        <h1>calculadora de grados de temperatura </h1>
        <script>
            var num1=prompt("Dime el número de grados celsius:");       
            res=parseInt(num1)*1.8+32;
            alert(res)
            var num2=prompt("Dime el número de grados farenheit:");       
            res=parseInt(num2-32)*5/9;
            alert(res)
        </script>
    </body>
</html>
